<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
    <body>
      <div class='container'>
        <div class="header">
          <div class='calc-text'>
            <h1>calc</h1>
          </div>
          
          <div class='theme-selector'>
            <p class='theme-text'>THEME</p>
            <div class="theme-buttons">
  
                <div class='theme-numbers'>
                  <label for="theme-1">1</label>
                  <label for="theme-2">2</label>
                  <label for="theme-3">3</label>
                </div>
                <div class='radio-buttons'>
                  <a href="/index.html">
                  <div>
                    <button class ='red'type="radio" name="theme-1" id="theme-1"></button>
                  </div>
                  </a>
                 
                  <a href="/themes/theme2.html">
                    <div>
                      
                      <button class ='orange' type="radio" name="theme-1" id="theme-1">
                      </button>
      
                  </div>
                  </a>
                   
                  <a href="/themes/theme3.html">
                    <div>
                      <button class ='cyan'type="radio" name="theme-1" id="theme-1"></button>
                    </div>
                  </a>
                  
                </div>
                
          
            </div>
          </div>
        </div>
        <div class='output-grid'>
          <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
           </div>
        </div>
          
           <div class="calculator-grid">
           <button data-number>7</button>
           <button data-number>8</button>
           <button data-number>9</button>
           <button id='del' data-delete>DEL</button>
           <button data-number>4</button>
           <button data-number>5</button>
           <button data-number>6</button>
           <button data-operation>+</button>
           <button data-number>1</button>
           <button data-number>2</button>
           <button data-number>3</button>
           <button data-operation>-</button>
           <button data-number>.</button>
           <button data-number>0</button>
           <button data-operation>/</button>
           <button data-operation>x</button>
           <button data-reset class="span-two reset">RESET</button>
           <button data-equals class="span-two equals">=</button>   
       </div>
       
      </div>
     
        
    </body>
</html>
